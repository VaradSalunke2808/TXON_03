<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="main.js"></script>
    <title>ToDoList</title>
  </head>
  <body>
    <!-- To add tasks in the list -->
    <div class="take-input">
      <h1 class="head">
        <span><i class="fas fa-clipboard-list"></i></span> To-Do List
      </h1>
      <div class="input">
        <input class="Input-bar" type="text" placeholder="Enter your task" />
        <button class="add">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="container">
        <!--  -->
      </div>
    </div>

    <!-- To add Remove button to remove all tasks -->
    <div class="button-cont" align="center">
      <a class="remove-btn" onclick="removeAll()"> Remove all Tasks</a>
    </div>
  </body>
</html>
