<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-clipboard-list"></i> To-Do List</h1>

        <form id="new-task-form">
          <input
            type="text"
            name="new-task-input"
            id="new-task-input"
            placeholder="Enter your today's tasks"
            autocomplete="off"
          />
          <button id="new-task-submit">+</button>
        </form>
      </div>
      <main>
        <section class="task-list">
          <div id="tasks"></div>
        </section>
      </main>
      <div class="button-cont" align="center">
        <a class="remove-btn" onclick="removeAll()"> Remove all Tasks</a
        ><br /><br />
        <p>*Note: Double tap on your task to mark as completed.</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
